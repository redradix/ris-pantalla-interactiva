<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <script>
    function test() {
      fetch('/message', {
        method: 'POST',
        body: JSON.stringify({
          event: 'semaphore',
        }),
        headers: {
          'Content-Type': 'application/json',
        },
      })
      document.querySelector('.toggle').classList.toggle('active')
    }

    let activeApp

    function updateApp() {
      activeApp = activeApp ? null : 'semaphore'

      fetch('/update-app', {
        method: 'POST',
        body: JSON.stringify({
          app: activeApp,
        }),
        headers: {
          'Content-Type': 'application/json',
        },
      })

      document.querySelector('.dashboard').classList.toggle('hidden')
      document.querySelector('.config').classList.toggle('hidden')
      
    }
  </script>

  <body>
    <div class="dashboard">
      <button onclick="updateApp()">Semaphore</button>
    </div>
    
    <div class="config hidden">
      <button onclick="updateApp()">Volver</button>
      <button class="toggle" onclick="test()">Toggle</button>
    </div>
  </body>
</html>
