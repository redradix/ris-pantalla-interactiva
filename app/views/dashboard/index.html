<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <script src="/socket.io/socket.io.js"></script>

    <script>
      const socket = io()

      socket.on('semaphore-updated', isBusy => {
        if (isBusy) {
          document.querySelector('.toggle').classList.add('active')
        } else {
          document.querySelector('.toggle').classList.remove('active')
        }
      })

      function toggleSemaphore() {
        socket.emit('message', {
          event: 'semaphore',
        })

        document.querySelector('.toggle').classList.toggle('active')
      }

      function updateApp(activeApp) {
        socket.emit('change-app', {
          app: activeApp,
        })

        document.querySelector('.dashboard').classList.toggle('hidden')

        Array.from(document.querySelectorAll('.config')).forEach(element => element.classList.add('hidden'))

        if (activeApp) {
          document.querySelector(`.config.${activeApp}`).classList.remove('hidden')
        } 
      }
    </script>

    <div class="dashboard">
      <button onclick="updateApp('semaphore')">Semaphore</button>
      <button onclick="updateApp('pomodoro')">Pomodoro</button>
    </div>

    <div class="config semaphore hidden">
      <button onclick="updateApp()">Volver</button>
      <button class="toggle active" onclick="toggleSemaphore()">Toggle</button>
    </div>

    <div class="config pomodoro hidden">
      <button onclick="updateApp()">Volver</button>
    </div>

    <div class="config calendar hidden">
      <button onclick="updateApp()">Volver</button>
    </div>
  </body>
</html>
